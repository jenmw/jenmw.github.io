<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="port.css" rel = "stylesheet" type = "text/css">
    <script src="port.js"></script>
</head> 
<body>
<header class="container-fluid topsite">
    <div class="row">
        <h1 class="col-sm-4">Portfolio</h1>
        <nav class="col-sm-8 text-right">
            <p>Contact</p>
        </nav>
    </div>
</header>
<section class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img src="Assets/Port pic.png" class="img-responsive fit-image">
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <h3>Let's chat!</h3>
                <p style="color: #fff;">Currently looking for permanent work in London, I'd love to chat with you.</p>
                <div id="contact" class="container">
                    <div class="row">
                    <div id="contact-form">
                            <form action="https://formspree.io/mpzyqdng" method="POST">
                            <input type="hidden" name="_subject" value="Contact request from portfolio website" />
                            <label>Your email:</label>
                            <input style="width:98%" type="email" name="_replyto" placeholder="Your email" required>
                            <label>Your message:</label>
                            <textarea style="width:98%" name="message" placeholder="Type your message" required></textarea>
                            <button class="btn btn-primary" style="width:98%" type="submit">Send</button>
                        </form>
                    </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</section>
</body>
